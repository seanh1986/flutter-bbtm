<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="BB Tournament Manager is a web app for managing BB tournaments.">
  <meta property="og:image" content="https://ibb.co/FgJ7rHC" />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="bbtm">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BB Tournament Manager</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="splash/style.css">
</head>
<body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>

  <script>
    // Default to production if no env is set
    var environment = window.environment || 'prod';

    if (environment === 'prod') {
      var script = document.createElement('script');
      script.src = 'firebase-config-prod.js';
      document.head.appendChild(script);
    } else {
      var script = document.createElement('script');
      script.src = 'firebase-config-dev.js';
      document.head.appendChild(script);
    }
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Use flutter.js for service worker registration -->
  <script src="flutter.js" type="application/javascript"></script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
